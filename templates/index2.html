<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dropout Prediction</title>
</head>
<body>
    <h1>Predict Student Dropout</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required><br>

        <label for="gpa">GPA:</label>
        <input type="number" step="0.01" id="gpa" name="GPA" required><br>

        <label for="attendance">Attendance Rate (%):</label>
        <input type="number" id="attendance" name="Attendance_Rate" required><br>

        <label for="parental_support">Parental Support (1-5):</label>
        <input type="number" id="parental_support" name="Parental_Support" required><br>

        <label for="financial_stress">Financial Stress (1-5):</label>
        <input type="number" id="financial_stress" name="Financial_Stress" required><br>

        <label for="participation">Participation in Activities (0 or 1):</label>
        <input type="number" id="participation" name="Participation_in_Activities" required><br>

        <label for="study_hours">Study Hours per Week:</label>
        <input type="number" id="study_hours" name="Study_Hours_per_Week" required><br>

        <label for="social_media">Social Media Usage (hrs/day):</label>
        <input type="number" id="social_media" name="Social_Media_Usage" required><br>

        <label for="mental_health">Mental Health Issues (0 or 1):</label>
        <input type="number" id="mental_health" name="Mental_Health_Issues" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
